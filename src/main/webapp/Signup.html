<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup Page</title>
</head>
<body>
<h1>Welcome to SignUp Page</h1>
<form action="customersignup" method="post">
Name: <input type="text" name="name" placeholder="Enter Name" required="required"><br><br>
Mobile: <input type="number" name="mobile" placeholder="Enter Mobile" required="required"><br><br>
Email: <input type="email" name="email" placeholder="Enter Email" required="required"><br><br>
Password: <input type="password" name="password" placeholder="Enter Password" required="required"><br><br>
Gender: <input type="radio" name="gender" value="Male" required="required">Male
	<input type="radio" name="gender" value="Female">Female<br><br>
Date of Birth: <input type="date" name="dob" required="required"><br><br>
<button type="reset">Cancel</button>
<button type="submit">SignUp</button>
</form><br><br>

<a href="Login.html">Already have an account?Click here to SignUp</a>
</body>
</html>
